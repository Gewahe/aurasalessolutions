<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Sales Solutions – Strom & Gas Tarifcheck ohne Druck</title>
  <meta name="description" content="Kostenfrei & unverbindlich: Wir helfen Privat- und Gewerbekunden, Strom- und Gastarife ehrlich einzuordnen – transparent, verständlich, ohne Druck." />

  <style>
    :root{
      /* Warmes, helles Farbschema */
      --bg: #fbf7ef;
      --bg2:#fffdf8;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#5b6472;
      --line: rgba(31,41,55,.12);
      --shadow: 0 18px 45px rgba(31,41,55,.10);
      --radius: 18px;

      /* Gold/Sand Akzente passend zum Logo */
      --gold:#caa24a;
      --gold2:#e8cf8a;
      --sand:#f3e7cf;
      --sand2:#f9f0dc;

      --max: 1120px;
      --pad: 18px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 12% 0%, rgba(202,162,74,.18), transparent 60%),
        radial-gradient(820px 520px at 88% 20%, rgba(232,207,138,.16), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      line-height: 1.6;
    }

    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding: 0 var(--pad);}

    /* Header */
    header{
      position: sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(255,253,248,.82);
      border-bottom: 1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 0;
      gap: 12px;
    }
    .brand{
      display:flex; align-items:center; gap: 12px;
      text-decoration:none;
      min-width: 240px;
    }
    .brand .logo{
      height: 58px;
      width: auto;
      display:block;
      border-radius: 14px;
      background: #fff;
      padding: 6px;
      border: 1px solid rgba(31,41,55,.10);
      box-shadow: 0 10px 26px rgba(31,41,55,.10);
    }
    .brand .name{
      display:flex; flex-direction:column; gap:2px;
      line-height:1.1;
    }
    .brand .name strong{font-size: 15px; letter-spacing:.2px;}
    .brand .name span{font-size: 12px; color: var(--muted);}

    nav a{
      text-decoration:none;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    nav a:hover{
      color: var(--text);
      background: rgba(202,162,74,.10);
      border-color: rgba(202,162,74,.22);
    }
    .navlinks{display:flex; gap: 8px; flex-wrap:wrap; justify-content:flex-end;}
    @media (max-width: 920px){ .navlinks{display:none} }

    /* Hero */
    .hero{padding: 54px 0 22px;}
    .hero-grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 16px;
      align-items:start;
    }
    @media (max-width: 920px){ .hero-grid{grid-template-columns:1fr} }

    .h1{
      font-size: clamp(30px, 3.6vw, 52px);
      line-height: 1.06;
      margin: 0 0 12px;
    }
    .gold{
      background: linear-gradient(135deg, var(--gold2), var(--gold));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .sub{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      max-width: 76ch;
    }

    .pillrow{display:flex; flex-wrap:wrap; gap: 10px; margin: 14px 0 22px;}
    .pill{
      font-size: 14px;
      color: #3c4654;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(202,162,74,.25);
      background: linear-gradient(180deg, rgba(243,231,207,.85), rgba(249,240,220,.85));
    }

    .cta{display:flex; gap: 12px; flex-wrap:wrap; margin-top: 8px;}
    .btn{
      display:inline-block;
      text-decoration:none;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #fff;
      box-shadow: var(--shadow);
      font-weight: 750;
    }
    .btn.primary{
      border-color: rgba(202,162,74,.35);
      background: linear-gradient(135deg, rgba(232,207,138,.55), rgba(202,162,74,.25));
    }
    .btn:hover{transform: translateY(-1px);}

    .card{
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .card h3{margin:0 0 8px; font-size: 16px;}
    .card p{margin:0; color: var(--muted); font-size: 14px;}

    section{padding: 26px 0;}
    .section-title{
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing:.2px;
    }

    .grid-2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 920px){ .grid-2{grid-template-columns:1fr} }

    .box{
      border: 1px solid var(--line);
      background: #fff;
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 8px 26px rgba(31,41,55,.06);
    }
    .box h4{margin: 0 0 6px; font-size: 16px;}
    .box p{margin: 0; color: var(--muted);}
    .list{margin: 10px 0 0; padding-left: 18px; color: var(--muted);}

    .band{
      border: 1px solid rgba(202,162,74,.22);
      background: linear-gradient(135deg, rgba(249,240,220,.85), rgba(243,231,207,.85));
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 10px 30px rgba(31,41,55,.06);
    }
    .band strong{color:#2b3442}

    /* Steps */
    .steps{display:grid; gap: 12px;}
    .step{
      display:flex; gap: 12px; align-items:flex-start;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 14px;
      background: #fff;
      box-shadow: 0 8px 26px rgba(31,41,55,.06);
    }
    .num{
      min-width: 34px; height: 34px;
      border-radius: 12px;
      display:grid; place-items:center;
      border: 1px solid rgba(202,162,74,.30);
      background: rgba(232,207,138,.35);
      font-weight: 900;
      color: #2b3442;
    }
    .step h4{margin: 0 0 4px;}
    .step p{margin: 0; color: var(--muted);}

    /* Contact */
    .contact{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items:start;
    }
    @media (max-width: 920px){ .contact{grid-template-columns:1fr} }

    label{display:block; font-size: 14px; color: var(--muted); margin: 10px 0 6px;}
    input, textarea{
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(31,41,55,.14);
      background: #fff;
      color: var(--text);
      outline:none;
    }
    textarea{min-height: 120px; resize: vertical;}
    .hint{color: var(--muted); font-size: 13px; margin-top: 10px;}

    /* FAQ */
    details{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: #fff;
      padding: 12px 14px;
      box-shadow: 0 8px 26px rgba(31,41,55,.06);
    }
    summary{cursor:pointer; font-weight: 850;}
    details p{color: var(--muted); margin: 8px 0 0;}

    /* Legal pages (Impressum/Datenschutz) */
    .legal h3{margin: 0 0 8px;}
    .legal p, .legal li{color: var(--muted);}
    .legal .small{font-size: 13px; color: var(--muted);}
    .legal .table{
      width:100%;
      border-collapse: collapse;
      overflow:hidden;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fff;
      box-shadow: 0 8px 26px rgba(31,41,55,.06);
    }
    .legal .table td{
      padding: 10px 12px;
      border-top:1px solid var(--line);
      vertical-align: top;
      color: var(--muted);
    }
    .legal .table tr:first-child td{border-top:none;}
    .legal .table td:first-child{width: 240px; color:#2b3442; font-weight: 700;}

    footer{
      padding: 24px 0 42px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 13px;
    }
    .fine{display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px;}
    .fine a{color: var(--muted); text-decoration:none}
    .fine a:hover{color: var(--text); text-decoration:underline}
  </style>
</head>
